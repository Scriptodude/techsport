<table class="table table-borderless">
    <tbody>
        <tr>
            <td><span>Athlète: {{ activity.athleteFullName }}</span></td>
            <td><span>Date: {{ activity.activityDate }}</span></td>
        </tr>
        <tr>
            <td><span *ngIf="isTimeMode">Temps: {{activity.activityTime.hours}}h
                    {{activity.activityTime.minutes}}m {{activity.activityTime.seconds}}s</span>
                <span *ngIf="!isTimeMode">Points: {{ activity.points }} ({{ showMaths() }})</span>
            </td>
            <td><span>{{ getStatus() }}</span></td>
        </tr>
        <tr>
            <td><span *ngIf="!isTimeMode">Type: {{ getNamedType() }}</span></td>
            <td><span *ngIf="activity.manual"><u><b class="h6">Activité manuelle !</b></u></span></td>
        </tr>
    </tbody>
</table>
