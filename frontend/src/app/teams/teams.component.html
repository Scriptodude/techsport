<div class="container">
    <ng-container>
        <div class="row">
            <div class="col-sm-6" *ngFor="let team of teams; let i = index">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title" [ngClass]="team.name.toLowerCase()">{{team.name}}</h3>
                        <div class="row">
                            <div class="col-sm-6" *ngFor="let member of team.members">
                                <span>{{member}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
